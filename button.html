<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/7cc9218ac4.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body >
    <div class="m-5" >
      <p class="text-dark">Pick your style</p>
      <button type="button" class="btn btn-primary rounded-0">Default</button>
      <button type="button" class="btn btn-outline-primary">Default outline</button>
      <button type="button" class="btn btn-primary " style="border-radius: 15px;">Default round</button>
       <button type="button" class="btn btn-outline-primary p-2"style="border-radius: 15px;">Outline round</button>
      <button type="button" class="btn btn-primary rounded-0">Default</button>
        
    </div  >
      <div class="m-5"> 
        <p class=" mb-1" >Pick your size</p>
          <button type="button" class="btn btn-primary p-1 rounded-0">small size</button>
          <button type="button " class="btn btn-primary p-2 rounded-0"> Regular size</button>
          <button type="button " class="btn btn-primary p-3 rounded-0"> Large size</button> <br><br>
          <button type="button " class="btn btn-outline-primary p-1 rounded-0"> small size</button>
          <button type="button " class="btn btn-outline-primary p-2 rounded-0"> Regular size</button>
          <button type="button " class="btn btn-outline-primary p-3 rounded-0"> Large size</button>
      </div>
        <div class="m-5">
          <p class=" " >Pick your color</p>
          <button type="button" class="btn btn-primary  rounded-0">primary</button>
          <button type="button" class="btn btn-success  rounded-0">success</button>
          <button type="button" class="btn btn-danger  rounded-0">Danger</button>
          <button type="button" class="btn btn-warning  rounded-0">warning</button>
          <button type="button" class="btn btn-info rounded-0">info</button>
          <button type="button" class="btn btn-light  rounded-0">Light</button>
          <button type="button" class="btn btn-dark  rounded-0">Dark</button> <br><br>
          <button type="button" class="btn btn-outline-primary  rounded-0">primary</button>
          <button type="button" class="btn btn-outline-success  rounded-0">success</button>
          <button type="button" class="btn btn-outline-danger  rounded-0">Danger</button>
          <button type="button" class="btn btn-outline-warning  rounded-0">warning</button>
          <button type="button" class="btn btn-outline-info rounded-0">info</button>
          <button type="button" class="btn btn-outline-light  rounded-0">Light</button>
          <button type="button" class="btn btn-outline-dark  rounded-0">Dark</button>

        </div>
        <div>
          <p class="ms-5">Buttons with icons</p>
          <button type="button" class="btn btn-primary  rounded-0 ms-5"><span><i class="fa-solid fa-heart" ></i></span>primary</button>
          <button type="button" class="btn btn-outline-primary  rounded-0 "><span><i class="fa-solid fa-heart" ></i></span>Outline primary</button>
         <button type="button" class="btn btn-success  rounded-0 ">success<span><i class="fa-solid fa-heart" ></i></span></button>
          <button type="button" class="btn btn-outline-success  rounded-0 ">Outline success<span><i class="fa-solid fa-heart" ></i></span></button>
          <button type="button" class="btn btn-danger  rounded-0 "><span><i class="fa-solid fa-heart" ></i></span>Danger</button>
          <button type="button" class="btn btn-outline-danger  rounded-0 "><span><i class="fa-solid fa-heart" ></i></span>Outline Danger</button>
        </div>


      
   

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
